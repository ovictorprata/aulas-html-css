<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="meuFormulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="entry.813952493" />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="entry.1612077462" />

      <button type="submit">Enviar</button>
    </form>

    <script>
      document
        .getElementById("meuFormulario")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Pegar os valores dos inputs
          const nome = document.getElementById("nome").value;
          const email = document.getElementById("email").value;
          console.log("Nome:", nome);
          console.log("Email:", email);

          // ID dos campos do Google Form
          const googleFormURL =
            "https://docs.google.com/forms/d/e/1uDzNG4XykZnUFQcWlfCaAKrDhG-XQD5eSbk-gSgVOF0/formResponse";
          const formData = new FormData();

          // Adicionar os dados ao FormData
          formData.append("entry.813952493", nome); // entry.813952493 é o ID do campo "Nome"
          formData.append("entry.1612077462", email); // entry.1612077462 é o ID do campo "Email"

          // Enviar os dados para o Google Forms
          fetch(googleFormURL, {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              console.log("Status da resposta:", response.status);
              if (response.status === 200) {
                alert("Dados enviados com sucesso!");
              } else {
                alert("Houve um erro ao enviar os dados!");
              }
            })
            .catch((error) => {
              console.error("Erro ao enviar:", error);
              alert("Erro ao enviar os dados");
            });
        });
    </script>
  </body>
</html>
