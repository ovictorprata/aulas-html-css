<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .carta {
        width: 200px;
        height: 300px;
        background-color: #007bff;
        border-radius: 10px;
        transition: transform 1s;
        transform-style: preserve-3d;
        perspective: 1000px;
      }

      .carta:hover {
        transform: rotateY(180deg);
      }
    </style>
    <title>Giro de Carta 3D</title>
  </head>
  <body>
    <div class="carta"></div>
  </body>
</html>
