<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabarito do Exercício: Correção de Displays</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin-right: 10px;
      margin-bottom: 10px;
      text-align: center;
      line-height: 100px;
    }

    /* Estilos corrigidos conforme o gabarito */
    .correct-inline {
      display: inline;
    }

    .correct-inline-block {
      display: inline-block;
    }

    .correct-block {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Gabarito do Exercício: Correção de Displays</h1>

  <div class="container">
    <h2>Correção dos Displays:</h2>

    <div class="correct-inline">
      <span class="box">1</span>
      <span class="box">2</span>
      <span class="box">3</span>
    </div>

    <div class="correct-inline-block">
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

    <div class="correct-block">
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>

  </div>

  <p><strong>Correções:</strong> Utilizei os valores corretos de display (`inline`, `inline-block` ou `block`) para corrigir cada seção acima. Cada tipo de display agora está aplicado corretamente.</p>

</body>
</html>
